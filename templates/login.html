<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>تسجيل الدخول - أعمال الشاهين</title>
    <style>
        body { font-family: Tahoma; background-color: #202530; color: white; display: flex; justify-content: center; align-items: center; height: 100vh; }
        .box { background: #2f3545; padding: 30px; border-radius: 12px; width: 300px; }
        input, button { width: 100%; margin: 10px 0; padding: 10px; border-radius: 6px; border: none; }
        button { background: #27ae60; color: white; cursor: pointer; }
    </style>
</head>
<body>
    <div class="box">
        <h2 style="text-align:center;">نظام الشدات</h2>
        {% if error %}<p style="color: red;">{{ error }}</p>{% endif %}
        <form method="POST">
            <input type="text" name="username" placeholder="اسم المستخدم" required>
            <input type="password" name="password" placeholder="كلمة المرور" required>
            <button type="submit">تسجيل الدخول</button>
        </form>
    </div>
</body>
</html>
