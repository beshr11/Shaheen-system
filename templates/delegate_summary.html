<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>ملخص أعمالي - آخر 6 شهور</title>
</head>
<body style="font-family:Tahoma;background:#f1f1f1;padding:40px;">
    <h2>ملخص أعمالي خلال آخر 6 شهور</h2>

    <form method="GET" action="/download_delegate_pdf">
        <button type="submit" style="padding:10px 20px;background:#007bff;color:white;border:none;border-radius:6px;">توليد تقرير PDF</button>
    </form>

    <br><br>
    {% if summary %}
    <table border="1" cellpadding="8" cellspacing="0">
        <tr>
            <th>اسم المندوب</th>
            <th>عدد المشاريع</th>
            <th>مجموع الدخل التقريبي</th>
        </tr>
        {% for row in summary %}
        <tr>
            <td>{{ row[0] }}</td>
            <td>{{ row[1] }}</td>
            <td>{{ row[2] }}</td>
        </tr>
        {% endfor %}
    </table>
    {% else %}
    <p>لا توجد بيانات لعرضها حالياً.</p>
    {% endif %}

    <br>
    <a href="/dashboard">العودة إلى لوحة التحكم</a>
</body>
</html>
