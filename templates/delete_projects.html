<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>حذف المشاريع</title>
</head>
<body style="font-family:Tahoma;background:#fff;padding:40px;">
    <h2>إدارة المشاريع (حذف)</h2>
    {% if projects %}
    <table border="1" cellpadding="8" cellspacing="0">
        <tr>
            <th>اسم المشروع</th>
            <th>التاريخ</th>
            <th>المندوب</th>
            <th>حذف</th>
        </tr>
        {% for p in projects %}
        <tr>
            <td>{{ p[1] }}</td>
            <td>{{ p[2] }}</td>
            <td>{{ p[5] }}</td>
            <td><a href="/delete_project/{{ p[0] }}">حذف</a></td>
        </tr>
        {% endfor %}
    </table>
    {% else %}
    <p>لا توجد مشاريع.</p>
    {% endif %}
    <br><a href="/dashboard">العودة إلى لوحة التحكم</a>
</body>
</html>
