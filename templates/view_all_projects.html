<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>كافة المشاريع</title>
</head>
<body style="font-family:Tahoma;background:#fff;padding:40px;">
    <h2>جميع المشاريع المدخلة</h2>
    {% if projects %}
        <table border="1" cellpadding="8" cellspacing="0">
            <tr>
                <th>اسم المشروع</th>
                <th>تاريخ المشروع</th>
                <th>نوع المشروع</th>
                <th>طريقة الحساب</th>
                <th>المندوب</th>
            </tr>
            {% for project in projects %}
            <tr>
                <td>{{ project[0] }}</td>
                <td>{{ project[1] }}</td>
                <td>{{ project[2] }}</td>
                <td>{{ project[3] }}</td>
                <td>{{ project[4] }}</td>
            </tr>
            {% endfor %}
        </table>
    {% else %}
        <p>لا توجد مشاريع حالياً.</p>
    {% endif %}
    <br>
    <a href="/dashboard">العودة إلى لوحة التحكم</a>
</body>
</html>
