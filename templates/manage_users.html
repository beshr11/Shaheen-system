<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>إدارة المستخدمين</title>
</head>
<body style="font-family:Tahoma;background:#fff;padding:40px;">
    <h2>إضافة مندوب جديد</h2>
    <form method="POST" action="/add_user">
        <label>اسم المستخدم:</label><br>
        <input type="text" name="username" required><br><br>
        <label>كلمة المرور:</label><br>
        <input type="password" name="password" required><br><br>
        <label>الدور:</label><br>
        <select name="role">
            <option value="delegate">مندوب</option>
        </select><br><br>
        <button type="submit">إضافة</button>
    </form>

    <hr>
    <h3>جميع المستخدمين (المناديب)</h3>
    {% if users %}
    <table border="1" cellpadding="8" cellspacing="0">
        <tr>
            <th>اسم المستخدم</th>
            <th>الدور</th>
            <th>حذف</th>
        </tr>
        {% for u in users %}
        <tr>
            <td>{{ u[1] }}</td>
            <td>{{ u[3] }}</td>
            <td>
                <form method="POST" action="/delete_user">
                    <input type="hidden" name="user_id" value="{{ u[0] }}">
                    <button type="submit" style="background-color:#e74c3c;color:white;padding:5px 10px;border:none;border-radius:4px;">حذف</button>
                </form>
            </td>
        </tr>
        {% endfor %}
    </table>
    {% else %}
    <p>لا يوجد مناديب حالياً.</p>
    {% endif %}
    <br><a href="/dashboard">العودة إلى لوحة التحكم</a>
</body>
</html>
