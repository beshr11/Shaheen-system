<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>إضافة مشروع جديد</title>
</head>
<body style="font-family:Tahoma;background:#f8f9fa;padding:40px;">
    <h2>إضافة مشروع جديد</h2>
    <form method="POST">
        <label>اسم المشروع:</label><br>
        <input type="text" name="project_name" required><br><br>

        <label>نوع المشروع:</label><br>
        <select name="project_type" required>
            <option value="مسطح">مسطح</option>
            <option value="واجهة">واجهة</option>
            <option value="أجزاء">أجزاء</option>
        </select><br><br>

        <label>طريقة الحساب:</label><br>
        <select name="payment_method" required>
            <option value="بالمتر">بالمتر</option>
            <option value="بالحبة">بالحبة</option>
        </select><br><br>

        <label>عدد العمال:</label><br>
        <input type="number" name="workers_count" required><br><br>

        <label>عدد الردود:</label><br>
        <input type="number" name="props_count" required><br><br>

        <label>تاريخ انتهاء التأجير:</label><br>
        <input type="date" name="end_date" required><br><br>

        <button type="submit">حفظ المشروع</button>
    </form>
    <br>
    <a href="/dashboard">العودة إلى لوحة التحكم</a>
</body>
</html>
